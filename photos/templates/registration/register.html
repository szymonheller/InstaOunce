{% extends "base.html" %}

{% block main %}

{% if form.errors %}
<p>Użytkownik i hasło nie pasują. Spróbuj ponownie.</p>
{% endif %}


<form method="post" action="{% url 'photos:register' %}">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>

    <input type="submit" value="Zarejestruj się">

</form>

{% endblock %}
