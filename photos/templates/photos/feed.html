{% extends 'base.html' %}


{% block main %}


{% for post in post_list %}

<div class="feed-box">

    <div class="feed-box-inside">

        <img src="{{ post.image.url }}" alt="{{ post.content }}">

        {% include "includes/card.html" with post=post show_user=True %}

    </div>

</div>



{% empty %}

<p>Brak wpisów, czy followujesz już kogoś?</p>

{% endfor %}


{% endblock %}
